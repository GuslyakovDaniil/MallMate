<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазины</title>
    <link rel="stylesheet" href="public/css/main.css">
    <!-- Add the Select2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <style>
        #shopListContainer {
            position: absolute;
            max-height: 200px;
            overflow-y: auto;
            border: none;
            padding: 10px;
            background-color: transparent;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            z-index: 1;
            top: 60px;
        }

        #shopListContainer.active {
            background-color: #f4f4f4;
            z-index: 2;
        }

        #shopListContainer ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #shopListContainer li {
            margin-bottom: 5px;
            cursor: pointer;
            padding: 5px;
            background-color: #f4f4f4;
        }

        /* Adjust the width of the category dropdown */
        .select2-container--default .select2-selection--multiple {
            width: 200px; /* Set the desired width */
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Поиск">
        <!-- Replace the single-select with a multi-select and add the Select2 class -->
        <select id="categoryDropdown" multiple="multiple" class="js-example-basic-multiple"></select>
        <div id="shopListContainer"></div>
    </div>

    <!-- Add the Select2 library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="public/js/main.js"></script>

    <script>
        // Initialize Select2 for the multi-select dropdown
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
        });
    </script>
</body>
</html>
